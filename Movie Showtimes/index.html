<!DOCTYPE html>
<html lang="en">
    <head charset="utf-8">
        <title>Movie Showtimes</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="showtimes">
            <main>
                <h1>Constantine's Movies</h1>
                <p class="established">Established 2023</p>
                <hr>
                <section>
                    <h2>Showtimes</h2>
                    <article class="showtime">
                        <p class="name">Oppenheimer</p><p class="time">3:00PM</p>
                    </article>
                    <article class="showtime">
                        <p class="name">The Meg</p><p class="time">5:10PM</p>
                    </article>
                    <article class="showtime">
                        <p class="name">Barbie</p><p class="time">11:30AM</p>
                    </article>
                    <article class="showtime">
                        <p class="name">Gran Turismo</p><p class="time">7:00PM</p>
                    </article>
                    <article class="showtime">
                        <p class="name">Avatar</p><p class="time">4:00PM</p>
                    </article>
                    <article class="showtime">
                        <p class="name">Dungeons and Dragons</p><p class="time">9:00PM</p>
                    </article>
                </section>
                <hr>
            </main>
        </div>
    </body>
</html>
