<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Immigration Form</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <h1>Immigration Form</h1>
        <p>Please fill out this form and we will get back to you shortly</p>
        <form method="post" action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="first-name">First Name: <input id="first-name" name="first-name" type="text" required></label>
            <label for="last-name">Last Name: <input id="last-name" name="last-name" type="text" required></label>
            <label for="email">Email: <input id="email" name="email" type="email" required></label>
            <label for="password">Password: <input id="password" name="password" type="password" required></label>
            <label for="birth-date">Birth Date: <input id="birth-date" name="birth-date" type="date" required></label>
        </fieldset>
        <fieldset>
            <label for="self"><input id="self" type="radio" name="self" class="inline"> Self</label>
            <label for="family-member"><input id="family-member" type="radio" name="family-member" class="inline"> Family Member</label>
            <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" name="terms-and-conditions" class="inline" required> I accecpt the User Conditions</label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file"></label>
            <label for="age">Enter you age: <input id="age" type="number" name="age"></label>
            <label for="referrer">How did you hear about us? 
                <select id="referrer" name="referrer">
                    <option value="">(Select One)</option>
                    <option value="1">YouTube</option>
                    <option value="2">Google</option>
                    <option value="3">Instagram</option>
                    <option value="4">ChatGPT</option>
                </select>
            </label>
        </fieldset>
        <input type="submit" value="Submit">
        </form>
    </body>
</html>
